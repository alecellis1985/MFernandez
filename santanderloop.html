<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LOOP Bikes | Bicicleta Eléctrica Scooter Plegable Uruguay</title>
    <meta name="keywords" content="moto,electrica,loop">
    <meta name="description" content="Primera moto eléctrica plegable">
    <meta name="author" content="pineapple-lab">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Web Fonts  -->

    <!--build:css css/promos.min.css-->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/theme-animate.css">
    <link rel="stylesheet" href="css/theme-elements.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link id="skin" rel="stylesheet" href="css/skins/sun.css">
    <link rel='stylesheet' href="fonts/font-awesome.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/theme-responsive.css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/stylesass.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/promo.css" rel="stylesheet" type="text/css" />
    <!--endbuild-->
</head>
<body id="home">
    <div class="loader">
        <div class="spinner spinner-double-bounce">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/loop_Santander.jpg" alt="Loop" style="width: 100%;" />
                    <div id="contacto" class="col-xs-12 col-sm-8 col-md-3">
                        <div class="outerrSpecial"></div>
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                <h4>CONTACTO</h4>
                            </div>
                        </div> 
                        <div class="ten columns">
                            <div class="jx-contact-form">
                                <form>
                                    <div class="row-1">
                                        <div class="contact-first-name" style="width: 100% !important;">
                                            <input type="text" name="userName" id="userName" placeholder="nombre" class="jx-form-text"/>
                                        </div>
                                        <div class="contact-email" style="width: 100% !important;">
                                            <input type="text" name="userEmail" id="userEmail" placeholder="email" class="jx-form-text"/>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="row-1">
                                        <div class="contact-email" style="width: 100% !important;">
                                            <input type="text" name="tel" id="tel" placeholder="teléfono" class="jx-form-text"/>
                                            <br><br>
                                        </div>
                                    </div>
                                    <div class="row-1">
                                        <div class="contact-message txtarea">
                                            <textarea name="userMessage" id="userMessage" class="jx-form-textarea" rows="5" cols="30" placeholder="consulta:"></textarea>
                                            <div class="contact-submit">
                                                <input type="submit" id="submit" name="submit" class="jx-submit" value="enviar"/>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-76284036-1', 'auto');
        ga('send', 'pageview');

    </script>
    <!--build:js js/mainJsStdrLoop.min.js-->
    <script src="vendor/jquery.js" type="text/javascript"></script>
    <script src="vendor/jquery.validate.js" type="text/javascript"></script>
    <script src="vendor/jquery-ui.js" type="text/javascript"></script>
    <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
    <script src="js/contacto_ajax.js" type="text/javascript"></script>
    <script src="js/custom/home.js" type="text/javascript"></script>
    <!--endbuild-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
